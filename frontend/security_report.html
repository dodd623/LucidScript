<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LucidScript – Security Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0f1115;
      color:#eaeef3;
      display:flex;
      min-height:100vh;
    }
    .wrap { margin:auto; width:min(720px, 94%); }
    h1 { margin-bottom:.3rem; }
    p { opacity:.8; margin-top:.2rem; margin-bottom:1rem; }
    .card {
      background:#171a21;
      border:1px solid #232736;
      border-radius:14px;
      padding:24px;
    }
    label { display:block; margin-top:10px; font-size:14px; }
    input, textarea {
      width:100%;
      box-sizing:border-box;
      margin-top:4px;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #2a3042;
      background:#0f1115;
      color:#eaeef3;
      font-size:14px;
    }
    textarea { min-height:160px; resize:vertical; }
    button {
      margin-top:16px;
      width:100%;
      padding:12px 16px;
      border:0;
      border-radius:10px;
      background:#4c83ff;
      color:white;
      font-weight:600;
      cursor:pointer;
    }
    button:hover { background:#3a6ef6; }
    .status { margin-top:10px; font-size:14px; }
    .success { color:#71eea0; }
    .error { color:#ff8a8a; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>LucidScript – Security Report Builder</h1>
    <p>Fill this out like a Universal incident report. LucidScript will format it into a .docx you can download.</p>

    <div class="card">
      <form id="report-form">
        <label>Incident Date
          <input type="date" name="incident_date" required />
        </label>

        <label>Incident Time
          <input type="time" name="incident_time" required />
        </label>

        <label>Location
          <input type="text" name="location" placeholder="Eg. CityWalk – Universal Studios Store" required />
        </label>

        <label>Officer Name
          <input type="text" name="officer_name" placeholder="Your name" required />
        </label>

        <label>Officer ID (optional)
          <input type="text" name="officer_id" />
        </label>

        <label>Case / Reference # (optional)
          <input type="text" name="case_number" />
        </label>

        <label>Narrative
          <textarea name="narrative" placeholder="Write the report narrative here..." required></textarea>
        </label>

        <button type="submit">Generate Report (.docx)</button>
      </form>

      <div id="status" class="status"></div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('report-form');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Building report…';
      statusEl.className = 'status';
      resultEl.innerHTML = '';

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const resp = await fetch('/security_report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const json = await resp.json();
        if (!resp.ok) {
          statusEl.textContent = json.detail || 'Something went wrong.';
          statusEl.className = 'status error';
          return;
        }

        statusEl.textContent = 'Report ready.';
        statusEl.className = 'status success';

        const fname = json.docx_filename;
        resultEl.innerHTML = `
          <p><a href="/download/${encodeURIComponent(fname)}">⬇️ Download ${fname}</a></p>
        `;
      } catch (err) {
        statusEl.textContent = 'Unexpected error: ' + (err?.message || err);
        statusEl.className = 'status error';
      }
    });
  </script>
</body>
</html>
